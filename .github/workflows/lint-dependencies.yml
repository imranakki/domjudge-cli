name: Check Dependency Layering

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv pip install --system -e ".[dev]"

    - name: Check dependency layering
      run: |
        python -c "from importlinter.cli import lint_imports; lint_imports()"

    - name: Report status
      if: failure()
      run: |
        echo "::error::Dependency layering violations found!"
        echo "Please fix the import violations shown above."
        echo "See scripts/README.md for dependency rules."
